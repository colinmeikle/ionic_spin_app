<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Spin Stats</h2>
      <div class="list card">

          <a href="#" class="item item-icon-left">
              <div class="row">
                  <div class="col">
                      <i class="icon ion-ios-speedometer-outline"></i>
                      SPEED (max) {{stats.speed}} ({{stats.maxSpeed}}) KPH
                  </div>
                  <div class="col"> 20  </div>

              </div>
          </a>

      <a href="#" class="item item-icon-left">
          <div class="row">
              <div class="col"><i class="icon ion-ios-time"></i> TIME </div>

              <div class="col">
                  00:00:00
              </div>
          </div>
      </a>

      <a href="#" class="item item-icon-left">
          <div class="row">
              <div class="col">
                  <i class="icon ion-android-bicycle"></i> Distance
              </div>
              <div class="col">
                 21.12 km
              </div>
              </div>
</a>

      <a href="#" class="item item-icon-left">
          <div class="row">
              <div class="col">
                  <i class="icon ion-ios-body"></i>   Effort
              </div>
              <div class="col">
                  219 
              </div>
              </div>
</a>
          <a href="#" class="item item-icon-left">
              <div class="row">
                  <div class="col">
                      <i class="icon ion-thermometer"></i>
                      Room Temp
                  </div>
                  <div class="col">
                      21.9
                  </div>
              </div>
          </a>
          <div class="row">
              <button class="button button-positive" ng-click="stats.start()">
                 start
              </button>

          </div>
          
      </div>
  </ion-content>
</ion-view>
